<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./cssstyles/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="page">
        <div class="container">
            <form action="#">
                <div class="topic">
                    <h1>Login to Your Account</h1>
                    <p>Login using social networks</p>
                </div>
                <div class="icon">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
                <div class="or">
                    <p>or</p>
                </div>
                <div class="email">
                    <input type="email" name="email" id="input" placeholder="Email" required>
                </div>
                <div class="password">
                    <input type="password" name="password" id="input" placeholder="Password" required>
                </div>
                <div class="sign-in">
                    <button type="submit" formaction="https://www.amazon.in/">SIGN IN</button>
                </div>
            </form>
            <section>
                <div class="btn-close">
                    <button class="close"onclick="self.close()">X</button>
                </div>
                <div class="main">
                    <h2>New Here?</h2>
                </div>
                <div class="words">
                    <p>Sign up and discover a great amount of new oppurtunties!</p>
                </div>
                <div class="sign-up">
                    <button onclick="location.href='validation.html'">SIGN UP</button>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
